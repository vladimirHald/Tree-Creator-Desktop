<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!--<meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">-->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <title>Tree Create</title>
  </head>
  <body>
    <div id="getContainer">
    <h2 id="getP">Get Project Structure</h2>
   
    <button type="button" class="btn btn-primary" onclick="openCatalog()">Open Catalog</button>
    <br><br>
  </div>
  <div id="pathContainer">
    <div class="pathCSpan">
      <span>Path - &nbsp;</span> <span id="pathText"></span>
    </div>
    <div class="pathCSpan">
      <span>Directories: &nbsp; </span><span id="dirsCount"></span>
    </div>
    <div class="pathCSpan">
      <span>Files: &nbsp;</span> <span id="filesCount"></span>
    </div>
    
    <br>
      <div class="methodSelect">
        <select class="form-control" id="selectMethod" name="selectMethod">
          <option>Directory Tree</option>
          <option>Directory JSON</option>
          <option>Directory List</option>
        </select>
      </div>
    <br>
    <button type="button" class="btn btn-primary" id="createTreeBtn" onclick="createTree()" disabled>Create Tree</button>
  </div>
    <div id="TreeContainer">
      <pre id="TreeArea" class="form-control" readonly></pre>
      
      <br>
      <div id="TreeAreaOpForm">
        <button type="button" class="btn btn-primary"  onclick="returnToMenu()" >Return to menu</button>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script>var exports = {}</script>
    <script src="./dist/openDirectory.js"></script>
    <script src="./dist/renderer.js"></script>
  </body>
</html>
